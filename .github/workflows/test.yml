name: "release TEST"
on:
  workflow_dispatch:
  push:
    tags:
      - "*"
    branches:
      - "*"
    paths:
      - "**"
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  create-or-find-release:
    if: github.event_name == 'workflow_dispatch' || github.actor == 'semantic-release-bot'
    permissions:
      contents: write
    runs-on: ubuntu-20.04
    outputs:
      release_id: ${{ steps.set-release-id.outputs.result }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"

      - name: Get version
        run: echo "PACKAGE_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Find or create release
        id: set-release-id
        uses: actions/github-script@v7
        with:
          script: |
            const version = `v${process.env.PACKAGE_VERSION}`;
            const { data: releases } = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            let release = releases.find(r => r.tag_name === version);
            if (!release) {
              const { data } = await github.rest.repos.createRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag_name: version,
                name: version,
                body: '*This release was generated automatically using GitHub Actions.*',
                draft: true,
                prerelease: false
              });
              release = data;
            }
            console.log(`Release ID: ${release.id}`);
            return release.id;
      - name: Print Release Id
        run: echo ${{ steps.set-release-id.outputs.result }}
      - name: Print Release Id 2
        run: echo ${{ needs.create-or-find-release.outputs.release_id }}
      - name: Print Release Id 3
        run: echo ${{ needs.create-or-find-release.outputs }}
  build-tauri:
    needs: create-or-find-release
    permissions:
      contents: write
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Print Release Id
        run: echo ${{ needs.create-or-find-release.outputs.release_id }}